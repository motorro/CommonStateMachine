plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
}

android {
    compileSdk androidCompileSdkVersion

    defaultConfig {
        applicationId "com.motorro.statemachine.lce"
        minSdk androidMinSdkVersion
        targetSdk androidTargetSdkVersion
        versionCode versionCode
        versionName versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.compose.compiler.get()
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    namespace 'com.motorro.statemachine.lce'
}

dependencies {
    implementation project(path: ':commonstatemachine')
    implementation project(path: ':coroutines')
    implementation project(path: ':commoncore')
    implementation project(path: ':androidcore')

    coreLibraryDesugaring libs.desugaring

    implementation libs.androidx.core
    implementation libs.androidx.lifecycle.runtime
    implementation libs.androidx.lifecycle.livedata
    implementation libs.androidx.lifecycle.viewmodel

    implementation libs.kotlin.coroutines.core
    implementation libs.kotlin.coroutines.android

    implementation libs.bundles.compose.core
    implementation libs.compose.activity
    implementation libs.compose.viewmodel
    implementation libs.compose.foundation
    implementation libs.compose.foundation.layouts

    debugImplementation libs.compose.tooling

    testImplementation libs.bundles.test.core
    testImplementation libs.test.androidx.arch
    testImplementation libs.test.kotlin.coroutines
}