plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "org.jetbrains.kotlin.kapt"
    id "com.google.dagger.hilt.android"
}

android {
    compileSdk androidCompileSdkVersion

    defaultConfig {
        applicationId "com.motorro.statemachine"
        minSdk androidMinSdkVersion
        targetSdk androidTargetSdkVersion
        versionCode versionCode
        versionName versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.compose.compiler.get()
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

hilt {
    enableAggregatingTask = true
}

dependencies {
    implementation project(path: ':commonstatemachine')
    implementation project(path: ':registration_api')
    implementation project(path: ':core')
    implementation project(path: ':login')

    coreLibraryDesugaring libs.desugaring

    implementation libs.androidx.core
    implementation libs.androidx.lifecycle.runtime
    implementation libs.androidx.lifecycle.livedata
    implementation libs.androidx.lifecycle.viewmodel

    implementation libs.kotlin.coroutines.core
    implementation libs.kotlin.coroutines.android

    implementation libs.bundles.compose.core
    implementation libs.compose.activity
    implementation libs.compose.navigation
    implementation libs.compose.foundation
    implementation libs.compose.foundation.layouts

    implementation libs.hilt.android
    implementation libs.hilt.compose
    kapt libs.hilt.compiler
    kapt libs.hilt.compiler.androidx

    debugImplementation libs.compose.tooling

    testImplementation libs.bundles.test.core
    testImplementation libs.test.androidx.arch
    testImplementation libs.test.kotlin.coroutines
}